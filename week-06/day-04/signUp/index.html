<!doctype html>
<html lang="en">
    <head>
        
        <title>Sign Up Form</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        
    </head>

    <body>
        <div class="container">
            <form action=https://newsletter-ws.herokuapp.com/register method="post">
                <header class='signUp'>
                    <h1>Sign Up</h1>
                </header>

                <input id='username' name='name' type='text' placeholder='Username' autofocus/>

                <input id='email' name='email' type='email' placeholder='E-mail'/>

                <input id='password' name='password' type='password' placeholder='Password' />

                <input id='password' name='passwordConfirmation' type='password' placeholder='Retype password'/>

                <button type="submit">SIGN ME UP</button>
            </form>
            
            <p class="or">OR</p>

            <div class="social">
                <p class="fb">Log in with Facebook</p>
                <p class="twitter">Log in with Twitter</p>
                <p class="google">Log in with Google+</p>
            </div>
        </div>
        
    </body>
    
</html>
