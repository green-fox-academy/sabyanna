<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lion King</title>
    <meta charset="utf-8" />
     <link rel="stylesheet" type="text/css" href="styles.css">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <h1>The Lion King Accounts</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Type</th>
            <th>Morality</th>
            <th>Morality</th>
        </tr>
        <tr  th:each="account : ${accounts}"
             th:style="${account.isKing()} ? 'background: yellow' : 'background: white'">
            <td th:text="${accountStat.index}"></td>
            <td th:text="${account.name}"></td>
            <td th:text="|${#numbers.formatDecimal(account.balance, 1, 2)} Zebra|"></td>
            <td th:text="${account.animalType}"></td>
            <td th:switch="${account.isGood()}">
                <div th:case="true">Good One</div>
                <div th:case="false">Bad Guy</div>
            </td>
            <td>
                <span th:if="${account.isGood()}">Good One</span>
                <span th:unless="${account.isGood()}">Bad One</span>
            </td>

        </tr>

   </table>

    <form th:action="@{/form}" th:method="post">
        <header>Whom do you want to make richer?</header>

        <select name = "val" th:type="text">
            <option th:each="account : ${accounts}"
                    th:value="${accountStat.index}"
                    th:text="${account.name}"
                    ></option>
        </select>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
