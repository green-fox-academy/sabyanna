<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lion King</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>The Lion King Accounts</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Balance</th>
            <th>Type</th>
        </tr>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.name}"></td>
            <td th:text="|${#numbers.formatDecimal(account.balance, 1, 2)} Zebra|"></td>
            <td th:text="${account.animalType}"></td>
        </tr>

   </table>

</body>
</html>
