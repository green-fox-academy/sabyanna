<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FoxClub</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="icon" href="/black.png">
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container clearfix" >
        <a href="/info">
            <img src="/greenfoxlogo.png" alt="logo" class="logo">
        </a>

        <nav>
            <ul>
                <li><a href='/login'>Login</a></li>
                <li><a href='/create'>Create</a></li>
                <li><a href='/nutrition' th:if="${foxTest}">Food</a></li>
                <li><a href='/learn' th:if="${foxTest}">Trick Center</a></li>
                <li><a href='/info' th:if="${foxTest}" th:text="${foxName}"></a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="box">
    <h1 class="welcome"> Welcome to the Fox Club</h1>
    <h2>Here you can have your very own Fox!</h2>
    <h3>Please log in to visit your Fox or create a new one!</h3>

    <h1 th:text="${title}"></h1>
    <p>What's your fox's name?</p>
    <form th:action="@{/login}" th:method="post">
        <input id='name' name='name' type='text' autofocus/>
        <button type="submit">GO</button>
    </form>

</div>



</body>
</html>
